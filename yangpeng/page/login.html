<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="renderer" content="webkit"/>
        <title>登录</title>
        <script src="../static/lib/jquery.js"></script>
        <link rel="stylesheet" href="../static/lib/normalize.css"/>
        <link rel="stylesheet" href="../static/css/base.css"/>
        <script src="../static/modules/base.js"></script>
        <link rel="stylesheet" href="../static/css/login.css"/>
        <script src="../static/modules/login.js"></script>
    </head>
    <body class="body-login">
        <div class="header-wrap container-wrap">
            <div class="header container clearfix color-white">
                <div class="title-center">中田店长管理系统</div>
            </div>
        </div>
        <div class="container">
            <form class="login-form">
                <div class="item">
                    <input class="text username" type="text" placeholder="用户名"/>
                </div>
                <div class="item">
                    <input class="text password" type="password" placeholder="密码"/>
                    <div class="error color-red">你输入的密码错误</div>
                </div>
                <div class="item-btn">
                    <input class="btn" type="button" value="登录"/>
                </div>
            </form>
        </div>
    </body>
</html>
