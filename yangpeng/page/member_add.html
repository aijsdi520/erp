<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <title>会员</title>
        <script src="../static/lib/jquery.js"></script>
        <link rel="stylesheet" href="../static/lib/normalize.css"/>

        <link rel="stylesheet" href="../static/css/setting.css"/>
        <script src="../static/modules/member.js"></script>

    <body>
        <div class="header-wrap container-wrap">
            <div class="header container clearfix color-white">
                <div class="title fl">中田店长管理系统</div>
                <div class="store fl">长寿路店</div>
                <a class="exit fr" href="javascript:;">退出</a>
            </div>
        </div>
        <div class="nav-wrap container-wrap">
            <ul class="nav container clearfix">
                <li><a class="focus" href="javascript:;">会员</a></li>

                <li><a href="javascript:;">消课</a></li>

            </ul>

            <div class="setting-title">添加会员</div>
            <ul class="setting-form">
                <li>
                    <label class="type">姓名</label>
                    <input class="text" type="text"/>
                </li>
                <li>
                    <input type="hidden" name="idstore"/>
                    <label class="type">门店</label>
                    <div id="add_select" class="text select"></div>
                </li>
                <li>
                    <label class="type">性别</label>
                    <select class="text">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </li>
                <li>
                    <label class="type">手机</label>
                    <input class="text" type="text"/>
                </li>
            </ul>
            <div class="setting-btn">
                <a class="btn btn-cancel" href="javascript:;">取消</a>
                <a class="btn btn-ok" href="javascript:;">提交</a>
            </div>
        </div>
        <ul id="pstores" class="pstores">
            <li>
                <div class="title">A-F</div>
            </li>
            <li>
                <div class="title">G-K</div>
            </li>
            <li>
                <div class="title">L-P</div>
            </li>
            <li>
                <div class="title">Q-U</div>
            </li>
            <li>
                <div class="title">V-Z</div>
            </li>
        </ul>
